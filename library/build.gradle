buildscript {
  repositories {
    maven {
      url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    jcenter()
  }
  dependencies {
    classpath 'com.jimdo.gradle:gradle-apt-plugin:0.5-SNAPSHOT'
    classpath 'com.netflix.nebula:gradle-extra-configurations-plugin:1.12.3'
  }
}

apply plugin: 'java'
apply plugin: 'apt'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.6'
  testCompile parent.ext.libMockito

  compile parent.ext.libJavaPoet
}